<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VRCBadge</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#1a1a2e;color:#e0e0e0;font-family:-apple-system,system-ui,sans-serif;min-height:100vh}
header{background:#1b4f72;padding:16px 20px;text-align:center}
header h1{font-size:20px;font-weight:600;color:#fff}
header p{color:#a0c4e0;font-size:13px;margin-top:2px}
.tabs{display:flex;background:#16213e;border-bottom:1px solid #2a2a4a}
.tab{flex:1;padding:12px 0;text-align:center;font-size:14px;color:#888;cursor:pointer;border-bottom:2px solid transparent;transition:color .2s,border-color .2s}
.tab:hover{color:#ccc}
.tab.active{color:#fff;border-bottom-color:#1b4f72}
.page{display:none;padding:20px}
.page.active{display:block}
.placeholder{text-align:center;padding:60px 20px;color:#555}
.placeholder p{font-size:16px;margin-bottom:8px}
.placeholder span{font-size:13px;color:#444}
.section{max-width:400px;margin:0 auto 20px;padding:16px;background:#2a2a4a;border-radius:12px}
.section-title{font-size:14px;font-weight:600;color:#ccc;margin-bottom:10px}
.section .hint{font-size:11px;color:#555;margin-bottom:8px}
.form-group{max-width:400px;margin:0 auto 16px}
.form-group label{display:block;font-size:13px;color:#888;margin-bottom:4px;padding-left:4px}
.form-group input[type=text]{width:100%;padding:10px 12px;background:#2a2a4a;border:1px solid #3a3a5a;border-radius:8px;color:#e0e0e0;font-size:15px;outline:none}
.form-group input[type=text]:focus{border-color:#1b4f72}
.form-group input[type=text]::placeholder{color:#555}
.color-row{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.color-row label{font-size:13px;color:#888;flex:1}
.color-row input[type=color]{width:44px;height:32px;border:1px solid #3a3a5a;border-radius:6px;background:#2a2a4a;cursor:pointer;padding:2px}
.upload-row{text-align:center;margin-top:8px}
input[type=file]{margin:8px 0;color:#ccc;font-size:13px}
button{background:#1b4f72;color:#fff;border:none;border-radius:8px;padding:10px 24px;font-size:14px;cursor:pointer}
button:hover{background:#1e5f8a}
button:disabled{opacity:0.5;cursor:not-allowed}
button.secondary{background:#3a3a5a}
button.secondary:hover{background:#4a4a6a}
.btn-row{max-width:400px;margin:20px auto 0;text-align:center}
.status{margin-top:8px;font-size:13px;min-height:18px;text-align:center}
.ok{color:#4caf50}
.err{color:#f44336}
</style>
</head>
<body>

<header>
  <h1>VRCBadge</h1>
  <p>Badge Configuration</p>
</header>

<nav class="tabs">
  <div class="tab active" data-tab="profile">Profile</div>
  <div class="tab" data-tab="settings">Settings</div>
</nav>

<!-- Profile Tab -->
<div id="profile" class="page active">

  <!-- Avatar Section -->
  <div class="section">
    <div class="section-title">Profile Picture</div>
    <p class="hint">Image will be cropped to 150 x 150</p>
    <div class="upload-row">
      <input type="file" id="avatar-file" accept="image/*">
      <br>
      <button id="avatar-btn" onclick="uploadAvatar()" disabled>Upload Avatar</button>
    </div>
    <div class="status" id="avatar-status"></div>
  </div>

  <!-- Background Section -->
  <div class="section">
    <div class="section-title">Background</div>
    <div class="color-row">
      <label>Solid Color</label>
      <input type="color" id="bg-color" value="#1a1a2e">
    </div>
    <p class="hint">Or upload a background image (480 x 320)</p>
    <div class="upload-row">
      <input type="file" id="bg-file" accept="image/*">
      <br>
      <button id="bg-btn" onclick="uploadBackground()" disabled>Upload Image</button>
      <button class="secondary" onclick="clearBackground()">Use Solid Color</button>
    </div>
    <div class="status" id="bg-status"></div>
  </div>

  <!-- Tagline Color -->
  <div class="section">
    <div class="section-title">Tagline Appearance</div>
    <div class="color-row">
      <label>Text Color</label>
      <input type="color" id="tagline-color" value="#e0e8f0">
    </div>
    <div class="color-row">
      <label>Bar Color</label>
      <input type="color" id="tagline-bg-color" value="#1b4f72">
    </div>
  </div>

  <!-- Text Fields -->
  <div class="form-group">
    <label>Display Name</label>
    <input type="text" id="prof-name" maxlength="20" placeholder="Your name">
  </div>
  <div class="form-group">
    <label>Tagline</label>
    <input type="text" id="prof-tagline" maxlength="40" placeholder="Your tagline">
  </div>
  <div class="form-group">
    <label>Twitter / X</label>
    <input type="text" id="prof-twitter" maxlength="30" placeholder="@handle">
  </div>
  <div class="form-group">
    <label>Discord</label>
    <input type="text" id="prof-discord" maxlength="30" placeholder="username">
  </div>
  <div class="btn-row">
    <button onclick="saveProfile()">Save Profile</button>
  </div>
  <div class="status" id="prof-status"></div>
</div>

<!-- Settings Tab (placeholder) -->
<div id="settings" class="page">
  <div class="placeholder">
    <p>Badge Settings</p>
    <span>Coming soon</span>
  </div>
</div>

<script>
// Tab switching
document.querySelectorAll('.tab').forEach(function(tab) {
  tab.addEventListener('click', function() {
    document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
    document.querySelectorAll('.page').forEach(function(p) { p.classList.remove('active'); });
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
    if (tab.dataset.tab === 'profile') loadProfile();
  });
});

// --- Profile ---
function loadProfile() {
  fetch('/api/profile')
    .then(function(r) { return r.json(); })
    .then(function(p) {
      document.getElementById('prof-name').value = p.display_name || '';
      document.getElementById('prof-tagline').value = p.tagline || '';
      document.getElementById('prof-twitter').value = p.twitter_handle || '';
      document.getElementById('prof-discord').value = p.discord_handle || '';
      if (p.background_color) document.getElementById('bg-color').value = p.background_color;
      if (p.tagline_color) document.getElementById('tagline-color').value = p.tagline_color;
      if (p.tagline_background_color) document.getElementById('tagline-bg-color').value = p.tagline_background_color;
    })
    .catch(function() {
      var s = document.getElementById('prof-status');
      s.textContent = 'Failed to load profile';
      s.className = 'status err';
    });
}

function saveProfile() {
  var s = document.getElementById('prof-status');
  s.textContent = 'Saving...';
  s.className = 'status';
  var data = {
    display_name: document.getElementById('prof-name').value,
    tagline: document.getElementById('prof-tagline').value,
    twitter_handle: document.getElementById('prof-twitter').value,
    discord_handle: document.getElementById('prof-discord').value,
    background_color: document.getElementById('bg-color').value,
    tagline_color: document.getElementById('tagline-color').value,
    tagline_background_color: document.getElementById('tagline-bg-color').value
  };
  fetch('/api/profile', {
    method: 'POST',
    body: JSON.stringify(data),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(function(r) {
    if (r.ok) { s.textContent = 'Saved!'; s.className = 'status ok'; }
    else r.text().then(function(t) { s.textContent = 'Error: ' + t; s.className = 'status err'; });
  })
  .catch(function(e) { s.textContent = 'Error: ' + e; s.className = 'status err'; });
}

// Load profile on first visit
loadProfile();

// --- Avatar Upload ---
var AW = 150, AH = 150;
var avatarFile = document.getElementById('avatar-file');
var avatarBtn = document.getElementById('avatar-btn');
var avatarStatus = document.getElementById('avatar-status');

avatarFile.onchange = function() { avatarBtn.disabled = !avatarFile.files.length; };

function uploadAvatar() {
  var f = avatarFile.files[0];
  if (!f) return;
  avatarBtn.disabled = true;
  avatarStatus.textContent = 'Processing...';
  avatarStatus.className = 'status';

  var img = new Image();
  img.onload = function() {
    var c = document.createElement('canvas');
    c.width = AW; c.height = AH;
    var ctx = c.getContext('2d');
    var s = Math.max(AW / img.width, AH / img.height);
    var sw = img.width * s, sh = img.height * s;
    ctx.drawImage(img, (AW - sw) / 2, (AH - sh) / 2, sw, sh);
    var rgba = ctx.getImageData(0, 0, AW, AH).data;
    var rgb = new Uint8Array(AW * AH * 3);
    for (var i = 0, j = 0; i < rgba.length; i += 4, j += 3) {
      rgb[j] = rgba[i]; rgb[j+1] = rgba[i+1]; rgb[j+2] = rgba[i+2];
    }
    avatarStatus.textContent = 'Uploading (' + Math.round(rgb.length / 1024) + ' KB)...';
    fetch('/api/avatar', { method: 'POST', body: rgb, headers: { 'Content-Type': 'application/octet-stream' } })
    .then(function(r) {
      if (r.ok) { avatarStatus.textContent = 'Done!'; avatarStatus.className = 'status ok'; }
      else r.text().then(function(t) { avatarStatus.textContent = 'Error: ' + t; avatarStatus.className = 'status err'; });
    })
    .catch(function(e) { avatarStatus.textContent = 'Error: ' + e; avatarStatus.className = 'status err'; })
    .finally(function() { avatarBtn.disabled = false; });
  };
  img.onerror = function() { avatarStatus.textContent = 'Failed to load image'; avatarStatus.className = 'status err'; avatarBtn.disabled = false; };
  img.src = URL.createObjectURL(f);
}

// --- Background Upload ---
var W = 480, H = 320;
var bgFile = document.getElementById('bg-file');
var bgBtn = document.getElementById('bg-btn');
var bgStatus = document.getElementById('bg-status');

bgFile.onchange = function() { bgBtn.disabled = !bgFile.files.length; };

function uploadBackground() {
  var f = bgFile.files[0];
  if (!f) return;
  bgBtn.disabled = true;
  bgStatus.textContent = 'Processing...';
  bgStatus.className = 'status';

  var img = new Image();
  img.onload = function() {
    var c = document.createElement('canvas');
    c.width = W; c.height = H;
    var ctx = c.getContext('2d');
    var s = Math.max(W / img.width, H / img.height);
    var sw = img.width * s, sh = img.height * s;
    ctx.drawImage(img, (W - sw) / 2, (H - sh) / 2, sw, sh);
    var rgba = ctx.getImageData(0, 0, W, H).data;
    var rgb = new Uint8Array(W * H * 3);
    for (var i = 0, j = 0; i < rgba.length; i += 4, j += 3) {
      rgb[j] = rgba[i]; rgb[j+1] = rgba[i+1]; rgb[j+2] = rgba[i+2];
    }
    bgStatus.textContent = 'Uploading (' + Math.round(rgb.length / 1024) + ' KB)...';
    fetch('/api/background', { method: 'POST', body: rgb, headers: { 'Content-Type': 'application/octet-stream' } })
    .then(function(r) {
      if (r.ok) { bgStatus.textContent = 'Done!'; bgStatus.className = 'status ok'; }
      else r.text().then(function(t) { bgStatus.textContent = 'Error: ' + t; bgStatus.className = 'status err'; });
    })
    .catch(function(e) { bgStatus.textContent = 'Error: ' + e; bgStatus.className = 'status err'; })
    .finally(function() { bgBtn.disabled = false; });
  };
  img.onerror = function() { bgStatus.textContent = 'Failed to load image'; bgStatus.className = 'status err'; bgBtn.disabled = false; };
  img.src = URL.createObjectURL(f);
}

function clearBackground() {
  bgStatus.textContent = 'Clearing...';
  bgStatus.className = 'status';
  fetch('/api/background', { method: 'DELETE' })
  .then(function(r) {
    if (r.ok) { bgStatus.textContent = 'Using solid color'; bgStatus.className = 'status ok'; }
    else r.text().then(function(t) { bgStatus.textContent = 'Error: ' + t; bgStatus.className = 'status err'; });
  })
  .catch(function(e) { bgStatus.textContent = 'Error: ' + e; bgStatus.className = 'status err'; });
}
</script>
</body>
</html>
